apiVersion: apps/v1
kind: Deployment
metadata:
  name: msg-frontend
  namespace: student1
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: msg-frontend
  template:
    metadata:
      labels:
        app: msg-frontend
    spec:
      containers:
        - name: frontend
          image: kasenm/student-frontend:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
